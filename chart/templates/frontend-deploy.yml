apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-frontend
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.frontendReplicas }}
  selector:
    matchLabels:
      app: {{.Release.Name}}-frontend
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-frontend
    spec:
      containers:
        - name: main
          image: {{ .Values.frontendImage }}
          ports:
            - containerPort: 3000
          env:
            - name: API_ORIGIN
              value: http://{{.Release.Name}}-backend
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
